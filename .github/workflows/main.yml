name: Windows CI - Build PHP project

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mysqli, pdo, pdo_mysql

      - name: Check PHP version
        run: php -v

      - name: List project files
        run: dir

