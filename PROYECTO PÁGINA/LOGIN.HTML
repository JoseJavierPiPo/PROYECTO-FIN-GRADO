<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Nombre de tu Sitio</title>
    <style>
        /* Estilos generales consistentes con la página principal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Header con fondo negro como la página principal */
        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        
        .logo {
            height: 50px;
            margin-right: 15px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Barra de navegación con fondo negro */
        nav {
            background-color: #000;
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ccc;
        }
        
        /* Contenedor del formulario de login */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px); /* Ajuste para el header y footer */
            padding: 40px 20px;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
        
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container {
                margin: 0 0 15px 0;
                justify-content: center;
            }
            
            nav ul {
                flex-wrap: wrap;
            }
            
            nav ul li {
                margin: 5px 10px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header con logo (reemplaza con tu logo real) -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="logo-text">Nombre de tu Sitio</div>
        </div>
    </header>
    
    <!-- Barra de navegación con fondo negro -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="login.html" class="active">Área Privada</a></li>
        </ul>
    </nav>
    
    <!-- Contenido principal con el formulario de login -->
    <div class="main-content">
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit">Acceder</button>
                <p class="error-message" id="errorMessage">Usuario o contraseña incorrectos</p>
            </form>
        </div>
    </div>
    
    <!-- Footer con fondo negro -->
    <footer class="footer">
        <p>&copy; 2023 Nombre de tu Sitio. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Credenciales de ejemplo (en un caso real, esto se validaría con un backend)
            const validUsername = "usuario";
            const validPassword = "contraseña";
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === validUsername && password === validPassword) {
                // Guardar estado de login (en producción usarías sesiones seguras)
                localStorage.setItem('loggedIn', 'true');
                
                // Redirigir al área privada
                window.location.href = "privada.html";
            } else {
                // Mostrar mensaje de error
                document.getElementById('errorMessage').style.display = 'block';
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
